name: Fetch Parking Data

on:
  schedule:
    # UTC 기준, 한국 시간 12시~24시 = 03:00~15:50 UTC
    - cron: "0,10,20,30,40,50 3-14 * * *"
  workflow_dispatch:   # 수동 실행

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests pandas

      - name: Run data fetch
        run: python fetch_parking.py

      - name: Commit & push CSV
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add parking_data/*.csv
          git commit -m "Update parking data" || echo "No changes to commit"
          git push
