name: Fetch Parking Data

on:
  schedule:
    # UTC 기준, 한국 시간 12시~24시 = 03:00~15:50 UTC
    - cron: "0,10,20,30,40,50 3-14 * * *"
  workflow_dispatch:   # 수동 실행 가능

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # 기존 credential 제거

      # 2. Python 설정
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. 라이브러리 설치
      - name: Install dependencies
        run: pip install requests pandas

      # 4. 데이터 가져오는 스크립트 실행
      - name: Run data fetch
        run: python fetch_parking.py

      # 5. 변경 사항 커밋 및 푸시
      - name: Commit & push CSV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add parking_data/*.csv
          git commit -m "Update parking data" || echo "No changes to commit"
          
          # origin URL을 토큰 포함 HTTPS로 변경
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          
          # main 브랜치에 push
          git push origin main
